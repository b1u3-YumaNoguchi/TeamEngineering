{% load static %}
<!DOCTYPE>
<html class="uk-height-1-1">
	<head>
		<title>{{ page_title }}</title>
		<meta = charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'accounts/css/uikit.min.css' %}" />
		<script src="{% static 'accounts/js/uikit.min.js' %}"></script>
		<script src="{% static 'accounts/js/uikit-icons.min.js' %}"></script>
	</head>
	<body class="uk-height-1-1">
		<div class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport">
			<div class="uk-card uk-card-body uk-card-default uk-width-medium uk-padding-small">
				<legend class="uk-legend">Login</legend>
				<form method="post">
					{% csrf_token %}
					<fieldset class="uk-fieldset">
						<div class="uk-margin-top">
							<div class="uk-inline uk-width-1-1">
								<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
								<input name="username" class="uk-input" required placeholder="Username" type="text">
							</div>
						</div>
						<div class="uk-margin-top">
							<div class="uk-inline uk-width-1-1">
								<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
								<input name="password" class="uk-input" rquired placeholder="Password" type="password">
							</div>
						</div>
						<div class="uk-margin-top">
							<button type="submit" class="uk-button uk-button-primary uk-width-1-1">LOG IN</button>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
